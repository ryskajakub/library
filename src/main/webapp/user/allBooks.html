<lift:surround with="userDefault" at="content">
    <head>
        <script type="text/javascript">
			<![CDATA[
				$(document).ready(function(){
					$("input#search").quicksearch("table.listTable tbody tr");
				});
			]]>
		</script>
    </head>
	<div id="allBooksBox">
		<table class="listTable">
            <thead>
                <tr>
                    <th colspan="5">
                        Hledej:<input type="text" id="search" />
                    </th>
                </tr>
                <tr>
                    <th><lift:loc locid="name" /></th>
                    <th><lift:loc locid="code" /></th>
                    <th><lift:loc locid="state" /></th>
                    <th><lift:loc locid="person" /></th>
                    <th><lift:loc locid="lib" /></th>
                </tr>
            </thead>
            <tbody>
                <lift:Browse.repeatAllBooks>
                    <tr>
                        <td><entry:name/></td>
                        <td><entry:code/></td>
                        <td><entry:state/></td>
                        <td><entry:person/></td>
                        <td><entry:library/></td>
                    </tr>
                </lift:Browse.repeatAllBooks>
            </tbody>
		</table>
	</div>
</lift:surround>
